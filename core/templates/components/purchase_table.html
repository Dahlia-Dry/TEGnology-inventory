{% load static %}
<div class="table-responsive">
    <table class="table table-striped table-sm" 
    data-toggle="table" 
    id="{{id}}"> 
      <thead>
        <tr>
          <th scope="col" data-visible="false">id</th>
          {% for key in keys %}
          <th scope="col">{{key}}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{row.0}}</td>
            {% for cell in row %}
            {% if not forloop.first %}
            <td>{{cell|safe}}</td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
