{% load static %}
<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          {% for key in keys %}
          <th scope="col">{{key}}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
            <td><a href="{{row.0.0}}" title="Edit in Pipedrive">{{row.0.1}}</a></td>
            {% for cell in row %}
            {% if not forloop.first %}
            <td>{{cell}}</td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
<script src="{% static 'js/order_table.js' %}"></script>
