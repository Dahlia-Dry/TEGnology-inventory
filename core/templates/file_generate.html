{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group px-1">
            <a href="/orders/id={{pipedrive_id}}" ><button type="button" class="btn btn-sm btn-outline-secondary"><span data-feather="arrow-left"></span>Back to Order</button></a>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    
    <h1 id='order-name' class="h2"> Generate {{filetype}}</h1>
</div> 
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="form_id" value="generate_file">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h5><b>Customer: </b>{{customer.name}}</h5>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group px-1">
                <a class='edit-customer' id='edit-customer' href="/customers/{{customer.id}}/edit" data-popup-url="/customers/{{customer.id}}/edit"><button type="button" class="btn btn-sm btn-outline-secondary"><span data-feather="edit-3"></span> Edit Customer Info</button></a>
            </div>
        </div>
    </div>
    {{ form.as_p }}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group px-1 ">
                <button type="submit" name="refresh" class="btn btn-sm btn-outline-secondary"><span data-feather="refresh-cw"></span> Refresh</button>
            </div>
            <div class="btn-group px-1 ">
                <button type="submit" name="save" class="btn btn-sm btn-outline-secondary"><span data-feather="save"></span> Save</button>
            </div>
        </div>
    </div> 
</form>
<p align="center"><iframe id='invoice' src="{{filepath}}#toolbar=0&navpanes=0&scrollbar=0" width="95%" height=700vh></iframe></p>

<div class="modal fade" id="editCustomerModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form method="POST" class="modal-content">
            {% csrf_token %}
            <input type="hidden" name="form_id" value="edit_customer">
            <div class="modal-header">
              <h5 class="modal-title">Edit Customer Data</h5>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-sm btn-outline-success">Save</button>
            </div>
        </form>
      </div>
</div>
</div>
{% endblock %}
{% block script %}
<script>
    $(document).on("click", ".edit-customer", function (e) {
        e.preventDefault();
        var $popup = $("#editCustomerModal");
        var popup_url = $(this).data("popup-url");
        $(".modal-body", $popup).load(popup_url, function () {
        $popup.modal("show");
        });
        });
</script>
{% endblock %}
